<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guest list app</title>
  </head>
  <body>
    <main class="main">
      <img
        src="https://images.squarespace-cdn.com/content/v1/59dc379418b27de5f10755e3/1520221799572-CUPFM920184GGH770VDI/guestlist2.png"
        alt="Guest list png"
        class="main__img"
      />
      <form action="#" class="main__form">
        <label for="name__input">Please Enter Guest Name</label>
        <input type="text" name="name__input" id="name__input" />
        <button class="btn__add__start">Add Guest @ list start</button>
        <button class="btn__add__end">Add Guest @ list end</button>
        <button class="btn__remove__start">Remove first</button>
        <button class="btn__remove__end">Remove last</button>
        <button class="btn__reverse">Reverse list</button>
        <label for="number__remove"
          >Please input a number you want a guest to be removed from</label
        >
        <input
          type="number"
          name="number__remove"
          id="number__remove"
          class="number__input--remove"
        />
        <button class="btn__remove__guest">Remove Guest</button>
        <label for="number__add"
          >Please input a number you want a guest to be added to</label
        >
        <input
          type="number"
          name="number__add"
          id="number__add"
          class="number__input--add"
        />
        <button class="btn__add__guest">Add Guest</button>
        <button class="btn__moveLastToFirst">Move last guest To first</button>
        <button class="btn__moveFirstToLast">Move first guest To last</button>
        <button class="btn__sortA-Z">Sort A-Z</button>
        <button class="btn__sortZ-A">Sort Z-A</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
